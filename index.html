<body><header>

</header><div class="cart">
üõí Gi·ªè h√†ng: <span id="cartCount">0</span>
</div><div class="container"><div class="controls">
<input id="search" placeholder="T√¨m skin ho·∫∑c rank" oninput="render()">
<select id="filter" onchange="render()">
<option value="">T·∫•t c·∫£</option>
<option value="S">Rank S</option>

</select>
<button onclick="blindBag()">üéÅ Mua t√∫i m√π</button>
</div><div class="grid" id="shop"></div><div class="admin">
<h3>Admin th√™m acc</h3>
<input id="name" placeholder="T√™n acc">
<input id="skin" placeholder="S·ªë skin">
<input id="rank" placeholder="Rank (S,SS,VIP)">
<input id="price" placeholder="Gi√°">
<button onclick="addAcc()">‚ûï Th√™m acc</button>
</div></div><script>
let accs = JSON.parse(localStorage.getItem("accs")) || [
{name:"Acc VIP 999 skin",skin:999,rank:"VIP",price:500000},
{name:"Acc SS 300 skin",skin:300,rank:"SS",price:200000},
{name:"Acc S 150 skin",skin:150,rank:"S",price:100000}
];

let cart=0;

function save(){
localStorage.setItem("accs",JSON.stringify(accs));
}

function render(){
let shop=document.getElementById("shop");
let search=document.getElementById("search").value.toLowerCase();
let filter=document.getElementById("filter").value;

shop.innerHTML="";

accs.forEach((acc,i)=>{

if(search && !acc.name.toLowerCase().includes(search)) return;
if(filter && acc.rank!==filter) return;

shop.innerHTML+=`
<div class="card">
<button class="delete" onclick="deleteAcc(${i})">X</button>
<h3>${acc.name}</h3>
<p>Skin: ${acc.skin}</p>
<p>Rank: ${acc.rank} <span class="badge">HOT</span></p>
<p class="price">${acc.price.toLocaleString()}ƒë</p>
<button class="buy" onclick="buy(${i})">Mua ngay</button>
</div>
`;

});
}

function addAcc(){
let name=document.getElementById("name").value;
let skin=document.getElementById("skin").value;
let rank=document.getElementById("rank").value;
let price=document.getElementById("price").value;

if(!name||!skin||!rank||!price){
alert("Nh·∫≠p ƒë·ªß th√¥ng tin");
return;
}

accs.push({name,skin,rank,price:Number(price)});
save();
render();
alert("ƒê√£ th√™m acc");
}

function deleteAcc(i){
accs.splice(i,1);
save();
render();
}

function buy(i){

document.getElementById("cartCount").innerText=cart;
alert("Mua th√†nh c√¥ng: "+accs[i].name);
}

function blindBag(){

</script></body>
